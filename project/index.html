<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA News Hub</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="text-2xl font-bold text-blue-600">SA News Hub</div>
        <div class="flex items-center">
            <input type="text" placeholder="Search for articles" class="border border-gray-300 rounded p-2 mr-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
        </div>
    </header>

    <!-- Sub-header -->
    <nav class="bg-gray-200 p-4 m-2 rounded-md">
        <ul class="flex justify-around">
            <li><a href="#" data-category="general" class="category-link text-gray-700 hover:text-blue-500 font-bold">General</a></li>
            <li><a href="#" data-category="science" class="category-link text-gray-700 hover:text-blue-500 font-bold">Science</a></li>
            <li><a href="#" data-category="business" class="category-link text-gray-700 hover:text-blue-500 font-bold">Business</a></li>
            <li><a href="#" data-category="technology" class="category-link text-gray-700 hover:text-blue-500 font-bold">Technology</a></li>
            <li><a href="#" data-category="sports" class="category-link text-gray-700 hover:text-blue-500 font-bold">Sports</a></li>
            <li><a href="#" data-category="entertainment" class="category-link text-gray-700 hover:text-blue-500 font-bold">Entertainment</a></li>
            <li><a href="#" data-category="health" class="category-link text-gray-700 hover:text-blue-500 font-bold">Health</a></li>
        </ul>
    </nav>

    <main class="flex-grow">
        <div id="headlines" class="bg-white p-6 rounded-md shadow-md mt-6 mx-auto max-w-4xl">
            <h2 class="text-xl font-bold mb-4">Top Headlines</h2>
            <ul id="headline-list" class="space-y-4 list-disc list-inside">
                <!-- headlines to be listed here -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 SA News Hub. All rights reserved.</p>
            <p>Follow us on 
                <a href="#" class="text-blue-400 hover:underline">Twitter</a>, 
                <a href="#" class="text-blue-400 hover:underline">Facebook</a>, and 
                <a href="#" class="text-blue-400 hover:underline">Instagram</a>.
            </p>
        </div>
    </footer>
    
    <script type="module" src="main.js"></script>
</body>
</html>
