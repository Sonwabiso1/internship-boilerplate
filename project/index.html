<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA News Hub</title>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="text-2xl font-bold text-blue-600">SA News Hub</div>
        <div class="flex items-center">
            <input type="text" placeholder="Search for articles" class="border border-gray-300 rounded p-2 mr-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Log In</button>
        </div>
    </header>

    <!-- Sub-header -->
    <nav class="bg-gray-200 p-4 m-2 rounded-md">
        <ul class="flex justify-around">
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">General</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Politics</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Business</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Technology</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Sports</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Entertainment</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Health</a></li>
        </ul>
    </nav>

    <div id="headlines" class="bg-white p-6 rounded-md shadow-md mt-6 mx-auto max-w-4xl">
        <h2 class="text-xl font-bold mb-4">Top Headlines</h2>
        <ul id="headline-list" class="space-y-4 list-disc list-inside">
            <!-- headlines to be listed here -->
        </ul>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 SA News Hub. All rights reserved.</p>
            <p>Follow us on 
                <a href="#" class="text-blue-400 hover:underline">Twitter</a>, 
                <a href="#" class="text-blue-400 hover:underline">Facebook</a>, and 
                <a href="#" class="text-blue-400 hover:underline">Instagram</a>.
            </p>
        </div>
    </footer>
    
    <script type="module" src="main.js"></script>
</body>
</html>
